{%extends 'head.html'%}
{% block content %}
{% load socialaccount %}
{% providers_media_js %}
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login In</h5>
            <form class="form-signin" method="POST" action="">
                {% csrf_token %}
              <div class="form-label-group">
                <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">User Name</label>
              </div>

              <div class="form-label-group">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <input  value="Submit"  class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">

                {% for message in messages %}
				<p id="message">{{ message }}</p>
				{% endfor %}
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'furnitureshop:register' %}{% if request.GET.next%}?next={{request.Get.next}}{% endif %}" class="ml-2">Sign Up</a>
					</div>
				</div>




              <hr class="my-4">

              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> <a href= "{% provider_login_url "google" %}">Login With Google</a></button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
